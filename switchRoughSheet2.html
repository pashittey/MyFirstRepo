<html lang="en">
<head>

switch(month) {

document.getElementById("demo1").innerHTML="jan good </Br> *Please Refresh the page to try another month" ; 
        break;

document.getElementById("demo2").innerHTML="feb good </Br> *Please Refresh the page to try another month" ;

 *Please Refresh the page to try another month" ;

}
